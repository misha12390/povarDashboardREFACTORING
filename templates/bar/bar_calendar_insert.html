{% extends 'bar/form_base.html' %}

{% block content %}
<div class="card-body">
    <form action="{% url 'Bar:bar_calendar_insert' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="code" value="{{ code }}">
        <div class="form-group">
            <label for="date_at">Дата</label>
            <input type="text" name="date_at" id="date_at" placeholder="Выберите дату" class="form-control">
        </div>
        <div class="form-group">
            <label for="employee">Сотрудник</label>
            <input type="text" name="employee" id="employee" list="employees" class="form-control">
            <datalist id="employees">
                {% for employee in employees %}
                    <option value="{{ employee.fio }}">
                {% endfor %}
            </datalist>                
        </div>
        <div class="form-group">
            <button class="btn btn-success" type="submit">Внести</button>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    $(function () {
        $('#date_at').datepicker();
    });
</script>
{% endblock %}
