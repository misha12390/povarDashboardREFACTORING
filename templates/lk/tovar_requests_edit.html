{% extends 'lk/form_base.html' %}

{% block content %}
    <div class="card-body">
        <form action="{% url 'LK:tovar_requests_edit' %}?id={{ row.id }}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="status">Статус</label>
                <input type="checkbox" value="1" id="status" name="status" {% if row.status == 1 %}checked{% endif %}>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Сохранить</button>
            </div>
        </form>
    </div>
{% endblock %}
