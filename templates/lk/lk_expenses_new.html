{% extends 'lk/form_base.html' %}

{% block content %}
    <div class="card-header">
        Создание расхода
    </div>
    <div class="card-body">
        <form action="{% url 'LK:lk_expenses_new' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="date">Дата</label>
                <input type="text" name="date" id="date" placeholder="Выберите дату" class="form-control">
            </div>
            <div class="form-group">
                <label for="sum">Сумма</label>
                <input type="tel" name="sum" id="sum" placeholder="Введите сумму" class="form-control">
            </div>
            <div class="form-group">
                <label for="storage">Заведение</label>
                <select name="storage" id="storage" class="form-select">
                    {% for storage in storages %}
                        <option value="{{storage.id}}">{{storage.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="pay_type">Тип оплаты</label>
                <select name="pay_type" id="pay_type" class="form-select">
                    <option value="Из кассы">Из кассы</option>
                    <option value="Картой">Картой</option>
                </select>
            </div>
            <div class="form-group">
                <label for="expense">Расход</label>
                <select name="expense" id="expense" class="form-select">
                    {% for expense in expenses %}
                        <option value="{{ expense.text }}">{{ expense.text }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="comment">Комментарий</label>
                <input type="text" id="comment" name="comment" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Сохранить</button>
        </form>
    </div>
{% endblock %}

{% block scripts %}
<script>
    $(function(){
        $("#date").datepicker();
    });
</script>
{% endblock %}
