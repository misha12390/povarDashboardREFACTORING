{% extends 'lk/form_base.html' %}

{% block content %}
<div class="card-header">
    Создание сотрудника
</div>
<div class="card-body">
    <form action="{% url 'LK:lk_employee_save' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="fio">ФИО</label>
            <input type="text" name="fio" id="fio" class="form-control" placeholder="ФИО" required>
        </div>
        <div class="form-group">
            <label for="address">Адрес</label>
            <input type="text" name="address" id="address" class="form-control" placeholder="Адрес" value="">
        </div>
        <div class="form-group">
            <label for="type">Должность</label>
            <select name="type" id="type" class="form-select" required>
                <option value="" selected="" disabled>Выберите..</option>
                {% for position in positions %}
                <option value="{{ position.id }}">{{ position.position }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="cafe">Заведение</label>
            <select name="cafe" id="cafe" class="form-select" required>
                <option value="" selected="" disabled>Выберите..</option>
                {% for storage in storages %}
                <option value="{{ storage.id }}">{{ storage.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="phone">Телефон</label>
            <input type="text" name="phone" id="phone" class="form-control" placeholder="Введите номер телефона"
            required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">
            Сохранить
        </button>
    </form>
</div>
{% endblock %}
